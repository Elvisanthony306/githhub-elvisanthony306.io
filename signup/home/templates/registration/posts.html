{% extends 'registration/layout.html' %}

{% load static %}

{% block body %}
    <h3 >Are you sure you want delete post?</h1>
    <div id="post">
        <li id="posts"><a href="">{{ post.post }} - {{ post.time }} </a></li><br>
        
        <form action="" method="POST" id="delete-form">
            {% csrf_token %}
            <span id="delete"><button type="submit">Delete</button></span>
        </form>
    </div>
    <script src="{% static 'hood/posts.js' %}"></script>
{% endblock %}
